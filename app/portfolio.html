<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

<script>
    $.ajax({
        type: 'GET',
        url: 'http://localhost:8080/portfoliodata',
        timeout: 3000,
        success: function(responseData)
        {
            var json = JSON.parse(responseData);
            console.log(json)
            for(i in json.stocks) {
              var curStock = json.stocks[i]
              $('#userdata tbody').append("<tr><td>" + curStock.stock + "</td><td>" + curStock.quantity + "</td><td>" + curStock.price + "</td><td>" + curStock.pl + "</td><td>" + "?" + "</td></tr>");

            }
        },
        error: function (responseData, textStatus, errorThrown)
        {
        }
    });
</script>
</head>

<body>

<div class="wrapper">
<div class="profile">
<table id= "userdata" border="2">
  <thead>
    <th>Stock</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Gain/Loss</th>
  </thead>
  <tbody>

  </tbody>
</table>

</div>
</div>

</body>
</html>
