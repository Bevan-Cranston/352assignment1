<!DOCTYPE html>
<html>
  <head>
    <title>JSON data to HTML table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.js"/>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
  </head>
  <body>
    <div class="container">
      <div class="table-responsive">
        <h1>Stock Portfolio Table</h1>
        <br />
        <table id="stock_table">
          <tr>
            <th>Stock</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Gain/Loss</th>
                  </tr>
        </table>

    </div>
    </div>

  </body>

</html>
<script>
$(document).ready(function(){
  $.getJSON("http://localhost:8080/portfolio.json", function(data){
    var stock_data = '';
    $.each(data, function(key, value){
      stock_data += '<tr>';
      stock_data += '<td>'+value.stock+'</td>';
      stock_data += '<td>'+value.quantity+'</td>';
      stock_data += '<td>'+value.price+'</td>';
      stock_data += '<td>'+value.pl+'</td>';
      stock_data += '</tr>';
    });
    $('#stock_table tbody').append(stock_data);
  });

});
</script>
